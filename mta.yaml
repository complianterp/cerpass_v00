ID: cerpass_v00
_schema-version: '2.1'
description: Cerpass
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


 - name: srv
   type: java
   path: srv
   parameters:
      memory: 512M
   provides:
    - name: srv_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_db
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_cerpass_v00
    - name: dest_cerpass_v00

resources:
 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: uaa_cerpass_v00
   parameters:
      path: ./xs-security.json
      service-plan: application
   type: com.sap.xs.uaa


 - name: dest_cerpass_v00
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

